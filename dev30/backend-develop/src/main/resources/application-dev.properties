spring.datasource.url=jdbc:mysql://localhost:3306/resoftdb?serverTimezone=UTC
spring.datasource.username=resoftdb
spring.datasource.password=resoftdb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=9000
server.servlet.context-path=/api/v1

jwt.secret=resoftdb
jwt.expiration.time=9000000

resoft.developmentUrl=http://localhost:3000
resoft.pathApi=/**
resoft.maxCsvFileSize=2097152
resoft.validImportFormats=application/json,text/csv,application/vnd.ms-excel
resoft.users.csv.records-number=10
